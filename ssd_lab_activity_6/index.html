<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>IIIT SSD-6</title>
  </head>
  <body>
    <div>
      <h3 class="heading">Team Information Form</h3>
      <!-- <form class="teamForm"> -->
      <div>
        <label for="mgrName">Manager Name</label>
        <input type="text" id="mgrName" name="mgrName" required />
      </div>
      <br />
      <div>
        <label for="grpEmail">Group Email</label>
        <input type="email" id="grpEmail" name="grpEmail" required />
      </div>
      <br />
      <div>
        <label for="serverUserName">Server Username</label>
        <input
          type="text"
          id="serverUserName"
          name="serverUserName"
          required
          oninput="validateUserName(this);"
          oninvalid="validateUserName(this);"
        />
      </div>
      <br />
      <div>
        <label for="serverPassword">Server Password</label>
        <input
          type="password"
          id="serverPassword"
          name="serverPassword"
          required
        />
      </div>
      <br />
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          oninput="confirmPasswordHandler(event)"
        />
      </div>
      <br />
      <div>
        <label for="teamLead">Team Lead</label>
        <select id="teamLead" name="teamLead" required>
          <option value="ujjwal" selected="selected">Ujjwal</option>
          <option value="priyank">Priyank</option>
          <option value="prashant">Prashant</option>
          <option value="rishabh">Rishabh</option>
        </select>
      </div>
      <br />
      <div>
        <label for="teamMembers">Team Members</label>
        <div class="teamMembers">
          <div
            class="dropTargetDiv"
            ondragover="dragOverHandler(event)"
            ondrop="dropHandler(event)"
          >
            <p
              ondragstart="dragStartHandler(event)"
              draggable="true"
              id="ujjwal"
            >
              Ujjwal
            </p>
            <p
              ondragstart="dragStartHandler(event)"
              draggable="true"
              id="mahima"
            >
              Mahima
            </p>
            <p
              ondragstart="dragStartHandler(event)"
              draggable="true"
              id="neelakshi"
            >
              Neelakshi
            </p>
            <p
              ondragstart="dragStartHandler(event)"
              draggable="true"
              id="priyank"
            >
              Priyank
            </p>
            <p ondragstart="dragStartHandler(event)" draggable="true" id="riya">
              Riya
            </p>
            <p
              ondragstart="dragStartHandler(event)"
              draggable="true"
              id="aditi"
            >
              Aditi
            </p>
          </div>
          <div
            class="dropTargetDiv"
            ondragover="dragOverHandler(event)"
            ondrop="dropHandler(event)"
          ></div>
        </div>
      </div>
      <br />
      <button onclick="submit(event)">Submit</button>
      <!-- </form> -->
    </div>
  </body>
</html>
